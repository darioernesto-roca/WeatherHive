<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherHive</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>WeatherHive</h1>
    <div id="search-container">
      <input type="text" id="search-input" placeholder="Enter a city" autocomplete="off">
      <button id="search-btn">Search</button>
    </div>
    <div id="weather-info">
      <p id="location"></p>
      <p id="temperature"></p>
      <p id="feels-like"></p>
      <p id="temp-min"></p>
      <p id="temp-max"></p>
      <p id="humidity"></p>
      <p id="description"></p>
    </div>
  </body>
  <script src="app.js"></script>
</html>
